<!DOCTYPE html>
<html>
    <head>
        <title>tabellen</title>
        <!--
        <link rel="stylesheet" href="tabellen.css">
        -->
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th colspan="3" class="toelichting"><em>thead</em>: titelrij van de tabel</th>
                </tr>
                <th></th>
                    <th>kolom 1</th>
                    <th>kolom 2</th>
                    <th>kolom 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="5" class="toelichting" id="verticaal"><em>tbody</em>: de tabelgegevens</td>
                </tr>
                <tr>
                    <td>A1</td>
                    <td>B1</td>
                    <td>C1</td>
                </tr>
                <tr class="benadruk">
                    <td>A2</td>
                    <td>B2</td>
                    <td>B3</td>
                </tr>
                <tr>
                    <td>A3</td>
                    <td>B3</td>
                    <td>C3</td>
                </tr>
                <tr>
                    <td>A4</td>
                    <td>B4</td>
                    <td class="benadruk">C4</td>
                </tr>
            </tbody>
        </table>      
    </body>
</html>
